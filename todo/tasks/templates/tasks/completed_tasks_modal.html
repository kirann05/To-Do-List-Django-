<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="modal-content">
        <h2 class="modal-title">Completed Tasks</h2>
        <div class="completed-tasks-list">
            {% for task in completed_tasks %}
                <div class="completed-item-row" data-task-id="{{ task.id }}">
                    <span class="completed-task-title">{{ task.title }}</span>
                </div>
            {% empty %}
                <p class="empty-list">No completed tasks yet.</p>
            {% endfor %}
        </div>
        <div class="modal-actions">
            <form method="post" action="{% url 'close_task' %}" class="inline-form">
                {% csrf_token %}
                <button type="submit" class="btn-cancel">Close</button>
            </form>
            <form method="post" action="{% url 'delete_completed_tasks' %}" class="inline-form">
                {% csrf_token %}
                <button type="submit" class="btn-delete">Delete All</button>
            </form>
        </div>
    </div>
</body>
</html>
